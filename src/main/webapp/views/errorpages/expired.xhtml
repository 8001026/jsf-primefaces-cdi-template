<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/masterLayout.xhtml">

    <ui:define name="content">
        <h2 style="margin-top:0">#{msgs['expired.summary']}</h2>

        <p><a href="#{requestScope['javax.servlet.error.request_uri']}">#{msgs['expired.details']}</a></p>
    </ui:define>

    <ui:insert name="resources">
        <h:outputScript rendered="#{facesContext.partialViewContext.ajaxRequest}">$(window).scrollTop(0);</h:outputScript>
    </ui:insert>

</ui:composition>
